<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A product preview card">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Product Preview Card</title>
</head>

<body>
    <div class="card">
        <section class="left">
            <picture>
                <source media="(max-width: 375px)" srcset="./images/image-product-mobile.jpg">
                <img class="img" src="./images/image-product-desktop.jpg" alt="image product">
            </picture>
        </section>

        <section class="right">
            <p>PERFUME</p>

            <h1 class="product-name">Gabrielle Essence Eau De Parfum </h1>

            <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>

            <div>
                <span class="discount">$149.99</span>
                <span class="price"><sup>$169.99</sup></span>
            </div>

            <button class="btn" type="submit">
                <img src="./images/icon-cart.svg" alt="cart icon">
                Add to Cart
            </button>
        </section>
    </div>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Leo Emaxie</a>.
    </footer>
</body>

</html>
